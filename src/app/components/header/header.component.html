<!-- header.component.html -->
<header class="w-full bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <!-- Logo Principal -->
      <div class="flex items-center">
        <div class="h-12 w-48">
          <img
            src="https://cooperativahuancavilca.com/wp-content/uploads/2020/11/logoCOACNH-white.png"
            alt="Huancavilca Logo"
            class="h-full object-contain"
          />
        </div>
      </div>
      <div class="flex items-center gap-6">
        <!-- Logo en Línea -->
        
        <!-- Botón Cerrar Sesión -->
        <button
          (click)="abrirModalCerrarSesion()"
          class="flex items-center gap-2 px-4 py-2 text-red-600 hover:text-red-700 hover:bg-red-50 rounded-lg transition-colors duration-200">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          
        </button>
      </div>
    </div>
  </header>
  
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center" 
  [ngClass]="{'hidden': !showModal, 'block': showModal}">
  <app-m-confirmacion
  modalId="modal-cerrar-sesion"
  [message]="mensajeModal"
  [showModal]="showModal"
  (onYes)="confirmarCerrarSesion()"
  (onNo)="cancelarCerrarSesion()">
</app-m-confirmacion>
</div>
