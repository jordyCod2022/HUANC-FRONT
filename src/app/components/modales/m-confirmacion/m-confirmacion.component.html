<div [id]="modalId" 
     class="fixed inset-0 z-[80] overflow-x-hidden overflow-y-auto transition-all flex items-center justify-center bg-black bg-opacity-50"
     [ngClass]="{'pointer-events-none opacity-0 hidden': !showModal, 'pointer-events-auto opacity-100': showModal}" 
     role="dialog" 
     tabindex="-1" 
     [attr.aria-labelledby]="modalId + '-label'">
  <div class="sm:max-w-lg sm:w-full m-3 sm:mx-auto">
    <div class="flex flex-col bg-white border shadow-sm rounded-xl">
      <div class="flex justify-between items-center py-3 px-4 border-b">
        <h3 [id]="modalId + '-label'" class="font-bold text-gray-800">
          Confirmación
        </h3>
        <button type="button"
                class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-none focus:bg-gray-200 disabled:opacity-50"
                (click)="onNo.emit()">
          <span class="sr-only">Close</span>
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <div class="p-4 overflow-y-auto">
        <p class="mt-1 text-gray-800">
          {{message}}
        </p>
      </div>
      <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t">
        <button type="button"
                class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50 disabled:opacity-50"
                (click)="onNo.emit()">
          No
        </button>
        <button type="button"
                class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700 disabled:opacity-50"
                (click)="onYes.emit()">
          Sí
        </button>
      </div>
    </div>
  </div>
</div>
